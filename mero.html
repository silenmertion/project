              <h3 class="login-title">Создать личный аккаунт</h3>
              <form class="login-form">
                <fieldset class="login-wrapper__input">
                  <input
                    required
                    type="text"
                    placeholder="Имя"
                    class="login-input"
                    id="name"
                  />
                  <input
                    required
                    type="text"
                    placeholder="Фамилия"
                    class="login-input"
                    id="surname"
                  />
                  <input
                    required
                    type="tel"
                    placeholder="Номер телефона"
                    class="login-input"
                    id="telephon"
                  />
                </fieldset>

                <textarea
                  required
                  placeholder="Ваше сообщение"
                  class="login__text"
                ></textarea>

                <button class="login__btn" type="submit">
                  Зарегестрироваться
                </button>
